name: CI - Helm Chart Integration Test
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  helm-chart-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Kind
        uses: helm/kind-action@v1.7.0

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Lint Helm Chart
        run: helm lint ./chart/

      - name: Helm Install
        run: |
          helm install checklist ./chart/. --wait

      - name: Check Checklist Service
        run: |  
          kubectl get pods
          kubectl port-forward svc/checklist-service 8080:80 &
          sleep 10
          curl --fail http://localhost:8080/checklist-manager/actuator/health

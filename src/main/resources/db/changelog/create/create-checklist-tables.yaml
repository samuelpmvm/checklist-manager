databaseChangeLog:
  - changeSet:
      id: create-checklist-table
      author: SMarcos
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: checklist
      changes:
        - createTable:
            tableName: checklist
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: environment
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME(3)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME(3)
                  constraints:
                    nullable: false
  - changeSet:
      id: create_unique_constraint-checklist-table
      author: SMarcos
      changes:
        - addUniqueConstraint:
            tableName: checklist
            columnNames: title, version
            constraintName: uc_checklist_title_version
  - changeSet:
      id: create-checklist-item-table
      author: SMarcos
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: checklist_item
      changes:
        - createTable:
            tableName: checklist_item
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                    name: checklist_id
                    type: UUID
                    constraints:
                        nullable: false
  - changeSet:
      id: create-foreign-key-constraint-checklist-item
      author: SMarcos
      changes:
        - addForeignKeyConstraint:
            baseTableName: checklist_item
            baseColumnNames: checklist_id
            referencedTableName: checklist
            referencedColumnNames: id
            constraintName: fk_checklist_item_checklist
            onDelete: CASCADE
  - changeSet:
      id: create-idx-checklist-item
      author: SMarcos
      changes:
        - createIndex:
            tableName: checklist_item
            indexName: idx-checklist-item
            columns:
              - column:
                  name: checklist_id
  - changeSet:
      id: create-idx-checklist-title-version
      author: SMarcos
      changes:
        - createIndex:
            tableName: checklist
            indexName: idx_checklist_title_version
            columns:
              - column:
                  name: title
              - column:
                  name: version
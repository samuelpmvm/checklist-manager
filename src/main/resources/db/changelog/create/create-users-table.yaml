databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: SMarcos
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: create-idx-users-username
      author: SMarcos
      changes:
        - createIndex:
            tableName: users
            indexName: idx_users_username
            columns:
              - column:
                  name: username
  - changeSet:
      id: create-user-roles-table
      author: SMarcos
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: user_roles
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
  - changeSet:
      id: create-foreign-key-constraint-user-roles
      author: SMarcos
      changes:
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_users
            onDelete: CASCADE
  - changeSet:
      id: insert-admin-user
      author: SMarcos
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: id
                  value: '068ea258-9bb7-4420-b4ff-6c2a61b32549'
              - column:
                  name: username
                  value: "admin"
              - column:
                  name: password
                  value: "$2a$10$8osZb8NsL52RGwE8ujVhE.49v.2IGg8HAPflX2xYp9uJFZS8DOkEK"
        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  value: 'e3435d94-e4f1-4da6-8bf0-b303e9691066'
              - column:
                  name: role
                  value: "ADMIN"
              - column:
                  name: user_id
                  value: '068ea258-9bb7-4420-b4ff-6c2a61b32549'
databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: SMarcos
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: create-idx-users-username
      author: SMarcos
      changes:
        - createIndex:
            tableName: users
            indexName: idx_users_username
            columns:
              - column:
                  name: username
  - changeSet:
      id: create-user-roles-table
      author: SMarcos
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: user_roles
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: create-foreign-key-constraint-user-roles
      author: SMarcos
      changes:
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: users_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_users
            onDelete: CASCADE
  - changeSet:
      id: insert-admin-user
      author: SMarcos
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: id
                  valueComputed: "gen_random_uuid()"
              - column:
                  name: username
                  value: admin
              - column:
                  name: password
                  value: admin
              - column:
                  name: userRoles
                  value: '["ADMIN"]'
databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: CHECKLIST
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: roles
                  type: JSON
                  constraints:
                    nullable: false
  - changeSet:
      id: create-idx-users-username
      author: CHECKLIST
      changes:
        - createIndex:
            tableName: users
            indexName: idx_users_username
            columns:
              - column:
                  name: username
  - changeSet:
      id: insert-admin-user
      author: CHECKLIST
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: id
                  valueComputed: "gen_random_uuid()"
              - column:
                  name: username
                  value: admin
              - column:
                  name: password
                  value: admin
              - column:
                  name: role
                  value: '["ADMIN"]'